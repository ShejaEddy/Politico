language: node_js

node_js:
  - node

cache:
  directories:
    - node_modules

install:
  - npm install

services:
  - postgresql

before_script:
  - psql -c 'create database politico_db;' -U postgres
  - psql -c "create user politico with PASSWORD 'sheja';" -U postgres

script:
  - npm test
  - npm run coveralls

deploy:
  provider: heroku
  api_key:
    secure: "658570a3-7fe9-497a-a002-849cb3a48069"
  on: develop
  run:
    - "npm db:prod:reset"
