<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/signup.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <title>Signup</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="logo" onclick="window.location.href='../index.html'"></div>
        <div class="nav-menu">
          <ul>
            <li class="nav-option">
              <a href="login.html" class="nav-link"
                ><i class="fas fa-sign-in-alt"></i>Login</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="content">
        <div class="signup">
          <p class="signup-title font-20" align="center">
            Register your account
          </p>
          <form class="signup-form" action="login.html">
            <input class="input" type="text" placeholder="First name" />
            <input class="input" type="text" placeholder="Middle name" />
            <input class="input" type="text" placeholder="Last name" />
            <input class="input" type="text" placeholder="Email" />
            <input class="input" type="number" placeholder="Phone number" />
            <input class="input" type="password" placeholder="Password" />
            <input
              class="input"
              type="password"
              placeholder="Confirm Password"
            />
            <input
              class="input"
              type="text"
              placeholder="National Id"
            />
            <button class="submit" align="center">Sign up</button>
            <p class="forgot font-14" align="center">
              Already have account? <a href="login.html">Sign In</a>
            </p>
          </form>
        </div>
        
      </div>
      <div class="footer">
          <ul>
            <li>CONTACT US</li>
            <li>+250784141587</li>
          </ul>

          <ul class="social-icons">
            <li>
              <a class="facebook" href="https://www.facebook.com/sheja.eddy"
                ><i class="fab fa-facebook"></i
              ></a>
            </li>
            <li>
              <a class="twitter" href="https://twitter.com/EddySheja"
                ><i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                class="linkedin"
                href="https://www.linkedin.com/in/sheja-eddy-5367b6192/"
                ><i class="fab fa-linkedin"></i
              ></a>
            </li>
          </ul>
          <div class="copy">
            Copyright &copy; 2020 All Rights Reserved by Politico
          </div>
        </div>
    </div>
  </body>
</html>
